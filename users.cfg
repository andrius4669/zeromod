// This file holds server users

// domain to use for local authkeys to the server so people can authenticate by "auth domain_here"
// must be a non-empty string that should be unique to your server to prevent clashes with other servers
// serverauth ""

// list of users who can authenticate

// format: adduser <authname> <domain> <public key> <privilege>
// authname is name users are authenticated
// domain is string which can identify clan tag, user role on server, etc
// public key is public key generated by /genauthkey <secretpass> command in client (can be generated in other ways)
// privilege sets to which server privilege to evaluate user upon login
// standard privileges:
//   m - auth master
//   a - admin
// zeromod added privileges:
//   n - no privilege (useful for disabling account)
//   c - simple master (same as claim with /setmaster 1)
//   r - root (admin without some server limits)
//
// to authenticate to server client need to have file auth.cfg which contains this info:
// authkey <authname> <privatekey> <domain>
// domain is optional (none for gauth)
// domain needs to be used in /auth <domain>; if /sauth is used, server domain (defined in servers serverauth) is used as domain
// /auth without domain is used for gauth system
// privatekey is privatekey output by /genauthkey <secretpass>
// authname is user name
// authname and domain must match definitions in server; public key and private key must be made out of same secretpass

// clear users database
// clearusers

// example user (me, /dev/zero)
adduser /dev/zero /dev +a1db0cda60135923178c2c50405083f19af20544d6bca528 m
